# Flutter Android Build - PDF阅读器
name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'pdf_reader_flutter/**'
      - '.github/workflows/flutter-android-build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'pdf_reader_flutter/**'
  workflow_dispatch:  # 允许手动触发

defaults:
  run:
    working-directory: pdf_reader_flutter

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android Licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Install Android SDK 35
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    - name: Create local.properties
      run: |
        mkdir -p android
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
        echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze --no-fatal-infos || true
    
    - name: Build Release APK
      run: flutter build apk --release
    
    - name: Rename APK with version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/pdf-reader-v${VERSION}-release.apk
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-release-apk
        path: pdf_reader_flutter/build/app/outputs/flutter-apk/*.apk
        retention-days: 30

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android Licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Install Android SDK 35
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0"
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    - name: Create local.properties
      run: |
        mkdir -p android
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
        echo "sdk.dir=$ANDROID_SDK_ROOT" >> android/local.properties
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build Debug APK
      run: flutter build apk --debug
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-debug-apk
        path: pdf_reader_flutter/build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7
